                 th:attr="src='/img/product_' + ${product.id} + '.jpg'" th:alt="${product.name}"/>
        </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-6">
                <p class="lead" th:text="${product.getPrice()}">100 USD</p>

    <div class="form-group col-xs-6 col-lg-6">
        <form th:action="'/newReview' + ${product.name}" th:method="post">

            <input th:type="text" id='title' th:name="name" placeholder="Name"/>

            <textarea th:name="comment" placeholder="Your review..."></textarea>

                <select class="selectpicker">
                    <option value="" disabled="true" selected="true">Rate</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            <button id="save" th:type="submit">Submit review</button>
        </form>

    <div class="item col-xs-12 col-lg-12">
        <div class="row">
            <h3>Reviews:</h3>
            <div class="col-xs-12 col-md-12" th:each="review,iterStat : ${reviews}">
