<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="product/fragments/head::head"></head>
<body>

    <div class="container">
        <!--Navbar-->
        <nav th:replace="product/fragments/navbar::main_navbar"></nav>
    </div>


<!-- Jumbotron with title and description-->
<div class="container">
    <div class="jumbotron text-center">
        <h1 id="title" th:text="${title}"></h1>
        <h3 id="slogan" th:text="${slogan}"></h3>
    </div>

    <!-- Products list-->
    <div id="products" class="row list-group">
        <div class="item col-xs-4 col-lg-4" th:each="prod,iterStat : ${products}">
            <div class="thumbnail">
                <img class="group list-group-image" src="http://placehold.it/400x250/000/fff"
                     th:attr="src='/img/product_' + ${prod.id} + '.jpg'" th:alt="${prod.name}"/>
                <div class="caption">
                    <h4 class="group inner list-group-item-heading" th:text="${prod.name}">Product name</h4>
                    <p class="group inner list-group-item-text" th:text="${prod.description}">Product
                        description... </p>
                    <div class="row">
                        <div class="col-xs-12 col-md-4">
                            <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                        </div>
                        <div class="col-xs-12 col-md-8">
                            <a class="btn btn-success" th:href="${'/tocart/'+prod.id}">Add to cart</a>
                            <a class="btn btn-success" th:href="${'/reviewFinder/'+prod.id}">More info</a>
                        </div>
                        <!--<div class="col-xs-12 col-md-2">-->
                            <!--<a class="btn btn-success" th:href="${'/reviewFinder/'+prod.id}">More info</a>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a id="bottom" data-brackets-id="18" class="btn btn-default btn-lg" role="button" href="#top">Back to the top</a>
</div>
</body>

</html>
